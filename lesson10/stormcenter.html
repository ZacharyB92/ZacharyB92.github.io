    <main id="storm-center">
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type:</label>
                <input list="stormTypes" id="stormType" name="stormType" />
                <datalist id="stormTypes">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <div>
                    <label for="stormSeverity">Storm Severity: </label>
                    <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1"
                        list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="rating">5</span>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>
                <div>
                    <label for="stormRegion">Storm Region: </label>
                    <select name="stormRegion" id="stormRegion">
                        <option value="" selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda-springs">Soda Springs</option>
                        <option value="fish-haven">Fish Haven</option>
                    </select>
                </div>
                <div>
                    <label for="userInDangerLevel">User in Danger Level: </label>
                    <label for="yes">
                        <input type="radio" value="yes" name="userInDanger" id="yes">
                        Yes
                    </label>
                    <label for="no">
                        <input type="radio" value="no" name="userInDanger" id="no">
                        No
                    </label>
                    <label for="maybe">
                        <input type="radio" value="maybe" name="userInDanger" id="maybe">
                        Maybe
                    </label>
                </div>
                <div>
                    <label for="additionalInfoOrComments"> Additional Information or Comments:</label>
                    <textarea name="additionalInfoOrComments" id="additionalInfoOrComments" cols="30"
                        rows="5"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" src="https://zacharyb92.github.io/lesson8/thanks.html">
                    <input type="reset" type="Reset">
                </div>
        </form>
    </main>
